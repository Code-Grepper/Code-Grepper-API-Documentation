<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Code Grepper Teams</title>
</head>

<body class="dark:bg-current bg-foreground flex flex-wrap justify-center overflow-x-hidden">
    <section class="flex flex-wrap justify-center w-11/12 md:w-3/12 mt-10">
        <section class="md:w-11/12 w-full flex flex-wrap justify-center">
            <span class="w-full">
                <img src="https://dummyimage.com/512x512/282a36/282a36" alt="Profile Image"
                    class="border-2 border-purple w-full md:w-10/12 rounded">
                <div>
                    <button
                        class="text-center dark:bg-background border-2 dark:border-purple border-current mt-2 w-full md:w-10/12 bg-main text-foreground font-semibold rounded py-2">View
                        Team Answers
                </div>
                </div>
                <div>
                    <button
                        class="text-center dark:bg-background border-2 dark:border-purple border-current mt-2 w-full md:w-10/12 bg-main text-foreground font-semibold rounded py-2">Add
                        Members
                </div>
            </span>
        </section>
    </section>

    <section class="md:w-8/12 w-11/12 mt-10 rounded">
        <section class="w-full rounded p-2 dark:bg-background bg-comment lg:w-3/12">
            <h3 class="font-normal font-semibold tracking-wide dark:text-purple  text-dark ml-2 w-full">Example Team
            </h3>
        </section>
        <section class="w-full rounded p-2 dark:bg-background bg-comment mt-2 lg:w-8/12 w-auto">
            <h3 class="font-normal font-semibold tracking-wide dark:text-purple  text-dark ml-2 w-full">My Example Team
                Description.
            </h3>
        </section>
        <section class="dark:bg-background mt-3 w-full bg-comment rounded py-2">
            <h2 class="sm:text-3xl text-2xl font-bold tracking-wide dark:text-purple   ml-5 mt-5 w-full">Owner</h2>
            <h3
                class="sm:text-lg text-base font-bold tracking-wide dark:text-purple  text-dark opacity-90 ml-5 mt-5 flex flex-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                &nbsp; Sweden, Stockholm
            </h3>
            <h3
                class="sm:text-lg text-base font-bold tracking-wide dark:text-purple  text-dark opacity-90 ml-5 mt-5 flex flex-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                &nbsp; Username
            </h3>
            <button class="bg-current border-purple border-2 m-5 dark:text-purple text-white p-2 rounded"
                onclick="lighttheme()">enable
                light theme</button>
            <button class="bg-current border-purple border-2 dark:text-purple text-white p-2 rounded"
                onclick="darktheme()">enable dark
                theme</button>
        </section>
    </section>
    <section class="md:w-11/12 w-11/12 dark:bg-background mt-10 py-3 rounded">
        <h2 class="sm:text-3xl text-2xl font-bold tracking-wide dark:text-purple text-dark text-center w-full">Team
            Members</h2>
    </section>
    <section class="dark:bg-background mt-3 w-11/12 rounded py-4 flex flex-wrap justify-center">
        <section class="w-11/12 py-4 flex flex-wrap justify-center sm:justify-start space-x-6 border-b-2 border-purple">
            <img src="https://codegrepper.com/profile_images/50_50/default_profile.png"
                class="rounded-full border-4 border-purple w-6/12 sm:w-16">
            <div class="sm:w-5/12 w-11/12 sm:mt-0 mt-5">
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-foreground font-normal">Fun name</p>
                </div>
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-purple font-semibold text-xl">User name</p>
                </div>
            </div>
        </section>
        <section class="w-11/12 py-4 flex flex-wrap justify-center sm:justify-start space-x-6 border-b-2 border-purple">
            <img src="https://codegrepper.com/profile_images/50_50/default_profile.png"
                class="rounded-full border-4 border-purple w-6/12 sm:w-16">
            <div class="sm:w-5/12 w-11/12 sm:mt-0 mt-5">
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-foreground font-normal">Fun name</p>
                </div>
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-purple font-semibold text-xl">User name</p>
                </div>
            </div>
        </section>
        <section class="w-11/12 py-4 flex flex-wrap justify-center sm:justify-start space-x-6 border-b-2 border-purple">
            <img src="https://codegrepper.com/profile_images/50_50/default_profile.png"
                class="rounded-full border-4 border-purple w-6/12 sm:w-16">
            <div class="sm:w-5/12 w-11/12 sm:mt-0 mt-5">
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-foreground font-normal">Fun name</p>
                </div>
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-purple font-semibold text-xl">User name</p>
                </div>
            </div>
        </section>
        <section class="w-11/12 py-4 flex flex-wrap justify-center sm:justify-start space-x-6 border-b-2 border-purple">
            <img src="https://codegrepper.com/profile_images/50_50/default_profile.png"
                class="rounded-full border-4 border-purple w-6/12 sm:w-16">
            <div class="sm:w-5/12 w-11/12 sm:mt-0 mt-5">
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-foreground font-normal">Fun name</p>
                </div>
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-purple font-semibold text-xl">User name</p>
                </div>
            </div>
        </section>
        <section class="w-11/12 py-4 flex flex-wrap justify-center sm:justify-start space-x-6 border-b-2 border-purple">
            <img src="https://codegrepper.com/profile_images/50_50/default_profile.png"
                class="rounded-full border-4 border-purple w-6/12 sm:w-16">
            <div class="sm:w-5/12 w-11/12 sm:mt-0 mt-5">
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-foreground font-normal">Fun name</p>
                </div>
                <div class="flex flex-wrap sm:w-6/12 w-11/12">
                    <p class="text-purple font-semibold text-xl">User name</p>
                </div>
            </div>
        </section>
    </section>
    <section class="py-5 w-full"></section>
</body>
<script src="theme.js"></script>

</html>
